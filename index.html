<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex bool</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- google font -->
    <!-- font-awesome -->
    <!-- link flex-css -->
    <link rel="stylesheet" href="./css/flex-12.css">

<body>
    <div class="container">
        <!-- titolo -->
        <div class="row">

        <!-- ROW 1 -->
        <div class="row">
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
            <div class="col-1">col 1</div>
        </div>

        <!-- ROW 2 -->
        <div class="row">
            <div class="col-2">col 2</div>
            <div class="col-5">col 5</div>

        </div>

        <!-- ROW 3 -->
        <div class="row">
            <div class="col-12">col 12</div>
        </div>

        <div class="row">
            <div class="col-8">col 8</div>
            <div class="col-2">col 2</div>
            <div class="col-2">col 2</div>
        </div>

        <!-- ROW 5 -->
        <div class="row">
            <div class="col-1">col 1</div>

            <div class="col-2">col 2</div>
            <div class="col-6">col 6</div>
            <div class="col-1">col 1</div>
        </div>

        <!-- ROW 6 -->
        <!-- ? problem -->
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-2">col 2</div>
                    <div class="col-2">col 2</div>
                    <div class="col-8">col 8</div>
                </div>
            </div>
            <div class="col-6">
                <div class="row red">
                    <div class="col-6">col 6</div>
                    <div class="col-6">col 6</div>
                </div>
            </div>
        </div>

        <!-- ROW 7 -->
        <div class="row m-t-10">
            <div class="col-12"></div>
        </div>

        <!-- ROW 8 -->
        <div class="row">
            <div class="col-1"></div>
            <div class="col-11"></div>

        <!-- ROW 9 -->
        <div class="row">
            <div class="col-2"></div>

        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-9"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-8"></div>
        </div>

        <div class="row">
            <div class="col-5"></div>
            <div class="col-7"></div>
        </div>

        <div class="row">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>

        <div class="row m-t-10">

        <div class="row">
            <div class="col-1 col-offset-11"></div>

        <div class="row">

        <div class="row">

            <div class="col-10 col-offset-2"></div>
